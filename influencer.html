<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styels/style.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b62f2547a1.js" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,500;0,700;1,500&family=Roboto:wght@400;700&family=Work+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">

        <nav>
            <h2 class="page-name">Influencer products</h2>
            <ul class="nav-menu">
                <li>Home</li>
                <li>Products</li>
                <li>Sign up</li>
                <li>Log in</li>
                <div class="icons">
                    <li><i class="fa fa-light fa-magnifying-glass fa-2x"></i></li>
                    <li><i class="fa fa-light fa-cart-shopping fa-2x"></i></li>
                </div>

            </ul>
        </nav>
        <section class="header-container">
            <div class="header-titles">
                <h2 class="header-title">Start your Journey as <br>
                    Influencer</h2>
                <p class="header-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>
                    vestibulum sed scelerisque eros.
                    Lectus
                    faucibus.</p>
                <button class="prebook">Preebook now <i class="fa-solid fa-arrow-right"></i></button>

            </div>

            <div class="header-img">
                <img class="camera" src="./images/main-camera.png" alt="">
                <img class="camera-bg" src="./images/Circle design.svg" alt="">
            </div>

        </section>
       
    </header>
    <section class="logos">
        <img src="./logos/Alibaba.svg" alt="" class="logo-img">
        <img src="./logos/Amazon.svg" alt="" class="logo-img">
        <img src="./logos/Daraz.pk Logo.svg" alt="" class="logo-img">
        <img src="./logos/Ebay.svg" alt="" class="logo-img">
        <img src="./logos/Rakuten.svg" alt="" class="logo-img">
        <img src="./logos/Walmart.svg" alt="" class="logo-img">
        <img src="./logos/Target.svg" alt="" class="logo-img">
    </section>
</body>

</html>
